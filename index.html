<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: small;
      color: rgba(0,0,0,.87);
    }
    .content {
      display: flex;
      flex-direction: column;
      width: 100vw;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .logo-wrapper {
      height: 200px;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logo {
      width: 272px;
    }
    #search {
      border: none;
      color: rgba(0,0,0,.87);
      word-wrap: break-word;
      outline: none;
      font: 16px arial, sans-serif;
      line-height: 34px;
      height: 38px;
      width: 475px;

      border: 1px solid #dfe1e5;
      border-radius: 40px;

      padding: 5px 8px 0 16px;

      margin-top: -25px;
    }
    #search:hover,
    #search:focus,
    #search:active {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }

    #navbar-top {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      margin-left: -10px;
    }
    #navbar-top .left,
    #navbar-top .right {
      list-style: none;
      display: flex;
    }
    #navbar-top .left li,
    #navbar-top .right li {
      padding-right: 15px;
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100vw;
      background-color: #eee;
      border-top: 1px solid #ccc;
      /* display: flex;
      flex-direction: column;
      align-items: center; */
    }
    #footer .row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }
    .row-btm {
      border-top: 1px solid #ccc;
      margin-top: 0 !important;
    }
    #footer .row .left,
    #footer .row .right {
      list-style: none;
      display: flex;
      justify-content: flex-start;
      padding: 0;
      margin: 0 35px;
      margin-right: 5px;
    }
    #footer .row li {
      padding-right: 15px;
    }
    .searchfield {
      position: relative;
    }
    .searchfield svg {
      width: 20px;
      position: absolute;
      top: -10px;
      left: 10px;
      fill: #9aa0a6;
    }
    #search_input {
      position: relative;
      left: 25px;
      height: 25px;
      width: 440px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .search-btns {
      display: flex;
      flex-direction: row;
      margin-top: 20px;
    }
    .search-btns a {
      background-image: linear-gradient(top,#f8f9fa,#f8f9fa);
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #f8f9fa;
      color: #3c4043;
      font-size: 14px;
      margin: 11px 4px;
      padding: 0 16px;
      line-height: 27px;
      height: 36px;
      min-width: 54px;
      font-weight: 400;
      font-style: normal;
      display: inline-block;
      text-decoration: none;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .search-btns a:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      background-image: -webkit-linear-gradient(top,#f8f9fa,#f8f9fa);
      border: 1px solid #dadce0;
    }
  </style>
</head>
<body>
  <nav id="navbar-top">
    <ul class="left">
      <li>About</li>
      <li>Store</li>
    </ul>
    <ul class="right">
      <li>Gmail</li>
      <li>Images</li>
    </ul>
  </nav>
  <div class="content">
    <div class="logo-wrapper">
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="searchfield">
      <div id="search">
        <input type="text" name="search" id="search_input" autocomplete="off">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      </div>
    </div>
    <div class="search-btns">
      <a href="#" class="search-btn">Google Search</a>
      <a href="#" class="lucky-btn">I'm Feeling Lucky</a>
    </div>
  </div>
  <div id="footer">
    <div class="row">
      <div class="left">
        Germany
      </div>
    </div>
    <div class="row row-btm">
      <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </div>
</body>
</html>
